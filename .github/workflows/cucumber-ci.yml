name: CI - Cucumber Jenkins Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build and run tests (Cucumber + JUnit XML via Surefire)
      - name: Build & Test
        run: mvn -B clean test

      # Step 4: Generate Maven Surefire HTML report
      - name: Generate Surefire HTML report
        run: mvn -B surefire-report:report

      # --- Optional but useful: show failing tests directly on PRs ---
      # - name: Publish test summary to PR (annotations)
      #   if: always()
      #   uses: EnricoMi/publish-unit-test-result-action@v2
      #   with:
      #     files: |
      #       target/surefire-reports/*.xml
      #       target/cucumber-reports/*.xml

      # Step 5: Upload JUnit XML + HTML reports as artifacts
      - name: Upload Test Reports (XML + HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          if-no-files-found: warn
          retention-days: 14
          path: |
            target/surefire-reports/**/*.xml
            target/cucumber-reports/**/*.xml
            target/cucumber-reports/**/*
            target/site/**/*
``
